<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkLite - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #3498db;
        }
        
        .logo span {
            color: #2c3e50;
        }
        
        .contact-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 24px;
            color: #2c3e50;
        }
        
        .form-header p {
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        
        .form-group .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        
        .contact-info h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .contact-info p {
            margin-bottom: 10px;
            color: #7f8c8d;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-links a {
            margin: 0 10px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Link<span>Lite</span></h1>
        </div>
        
        <div class="contact-form">
            <div class="form-header">
                <h2>Contact Us</h2>
                <p>Have questions or feedback? We'd love to hear from you.</p>
            </div>
            
            <form id="contactForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                    <div class="error" id="nameError">Please enter your name</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                    <div class="error" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject <span class="required">*</span></label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select a subject</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="billing">Billing Question</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error" id="subjectError">Please select a subject</div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
                    <div class="error" id="messageError">Please enter your message</div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
            </form>
        </div>
        
        <!-- <div class="contact-info">
            <h3>Other Ways to Reach Us</h3>
            <p>Email: info@linklite.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Tech Street, Digital City, 10001</p>
            
            <div class="social-links">
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
                <a href="#">LinkedIn</a>
            </div>
        </div> -->
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let valid = true;
            
            // Validate name
            const name = document.getElementById('name');
            if (!name.value.trim()) {
                document.getElementById('nameError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }
            
            // Validate email
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            // Validate subject
            const subject = document.getElementById('subject');
            if (subject.value === "") {
                document.getElementById('subjectError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('subjectError').style.display = 'none';
            }
            
            // Validate message
            const message = document.getElementById('message');
            if (!message.value.trim()) {
                document.getElementById('messageError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('messageError').style.display = 'none';
            }
            
            if (valid) {
                // In a real implementation, this would send the form data to your server
                alert('Thank you for your message! We will get back to you soon.');
                document.getElementById('contactForm').reset();
            }
        });
        
        // Submit button event listener
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Trigger form validation
            document.getElementById('contactForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
